  <style>
    div {
      padding-left: 40%;
      padding-bottom: 20px;

      text-align: center;

      color: salmon;

  </style>
  <body>
    <h1>Student form filling information form</h1>
    <div>
      <lable for="dept">Department:</lable>
      <input type="text" id="dept" name="dept" />
    </div>
    <div>
      <lable for="name">Name:</lable>
      <input type="text" id="name" name="name" />
    </div>
    <div>
      <lable for="roll-no">Roll.No.:</lable>
      <input type="number" min="0" id="roll-no" name="roll-no" required />
    </div>
    <div>
      <lable for="Div">Division:</lable>
      <input type="text" id="Div" name="Div" required />
    </div>
    <div class="sub">
      <input type="submit" value="Submit" />
    </div>
